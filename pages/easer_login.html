<!DOCTYPE html>
<html>
  <head>
    <title>easer login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/easer_login.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="description">
          <img class="logo" src="../assets/svg/logo.svg" />
          <p>Log In To Your Account</p>
        </div>
        <form>
          <div class="input-container">
            <input class="credentials" type="email" placeholder="Email" />
            <input class="credentials" type="password" placeholder="Password" />
            <img class="icon" src="../assets/svg/EyeInvisibleOutlined.svg" />
            <p>Forget Password?</p>
          </div>
          <button class="login-button"><p>Log In</p></button>
        </form>
      </div>
    </div>
  </body>
</html>
