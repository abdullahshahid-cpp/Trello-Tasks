<!DOCTYPE html>
<html>
  <head>
    <title>main menu</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/main_menu.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-ABCDEF1234567890"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pirata+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="main">
      <nav>
        <img id="logo" src="/assets/svg/experios.svg" />
        <div class="button_container">
          <button class="nav_button" id="connection">
            <img src="../assets/svg/SWITCH.svg" class="nav_icon" />
            <p>6 CONNECTED</p>
          </button>
          <button class="nav_button" id="logout">
            <img src="../assets/svg/logout.svg" class="nav_icon" />
            <p>LOG OUT</p>
          </button>
        </div>
      </nav>
      <div class="main-container">
        <div class="titles">
          <p id="presents">Experios presents</p>
          <p id="game_name">BLACKEYE'S TREASURE</p>
        </div>
        <div class="card-container">
          <button class="card">
            <div class="overly"></div>
            <img class="in_circle" src="/assets/svg/ourgames.svg" />
            <img class="circle" src="/assets/svg/circle.svg" />
            <p class="card-display">OUR GAMES</p>
          </button>
          <button class="card">
            <div class="overly"></div>
            <img class="in_circle" src="/assets/svg/leaderboard.svg" />
            <img class="circle" src="/assets/svg/circle.svg" />
            <p class="card-display">LEADERBOARD</p>
          </button>
          <button class="card">
            <div class="overly"></div>
            <img class="in_circle" src="/assets/svg/howtoplay.svg" />
            <img class="circle" src="/assets/svg/circle.svg" />
            <p class="card-display">HOW TO PLAY</p>
          </button>
          <button class="card">
            <div class="overly"></div>
            <img class="circle" src="/assets/svg/play.svg" />
            <p class="card-display">GET STARTED</p>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
